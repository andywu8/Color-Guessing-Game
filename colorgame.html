<!DOCTYPE html>
<html>
    <head>
        <title>Color Game</title>
        <link rel = "stylesheet" type = "text/css" href ="colorgame.css">
        
    </head>
    <body>
        <h1>The Great 
            <br>
            <span id="colorDisplay">RGB</span> 
            <br>
            Color Game</h1>
        <div id="stripe">
            <button id="reset">New Colors</button>
            <span id= "message"></span>
            <button class="mode">Easy</button>
            <button class="mode selected">Hard</button>
        </div>
        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <br>
        <div id="instructions">
            <h2 id="instructionstitle">Instructions</h2>
            <p >Try to guess the color at the top of the page using RGB values. There is an easy mode and a hard mode, which will change the number of squares to guess from. Click play again to get new random colors.</p>
        </div>
        
        <script src = "colorgame.js" type = "text/javascript"></script>
    </body>
</html>
